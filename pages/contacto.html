<body>
    <header>
        <img class="logo" src="../img/promuebles.jpg" alt="" width="200" height="150">
        <nav>

        </nav>
    </header>
    <section class="formulario">
        <form>
            <fieldset>
                <div>
                    <label for="nombre">nombre</label>
                    <input type="text" id="nombre" >
                </div>

                <div>
                    <label for="correo">correo electronico</label>
                    <input type="email" id="correo" >
                </div>

                <div>
                    <label for="telefono">telefono</label>
                    <input type="tel" id="telefono" placeholder="">
                </div>
                <div>
                    <label for="info">deseo recibir catalogo por coreeo</label>
                    <input type="checkbox" name="info" id="info">
                </div>
                <div>
                    <label for="visita">como quieres tu mueble</label>
                    <input type="radio" name="visita" id="medida">
                    <input type="radio" name="visita" id="estandar">
                </div>

                <label for="selestor">quieres agregar algo mas</label>
                <select id="selestor">
                    <option value="si">si</option>
                    <option value="no">no</option>

                </select>
                <div>
                    <label for="consulta">dejanos tu consulta</label>
                </div>

                <div>

                    <textarea name="" id="consulta" cols="30" rows="10"></textarea>
                </div>

                <input type="submit" value="enviar">

                <input type="reset" value="borrar">
            </fieldset>
        </form>
    </section>

    <p>Gracias por visitarnos, tomamos tus consultas y te las resolvemos mas rapido que buzz lightyear</p>
